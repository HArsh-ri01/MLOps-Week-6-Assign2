# .github/workflows/cicd-pipeline.yml
name: ML Model CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: iris-ml-cluster
  GKE_ZONE: us-central1-a
  GKE_DEPLOYMENT_NAME: iris-api-deployment
  IMAGE_NAME: iris-api
  IMAGE_TAG: ${{ github.sha }}
  DEPLOYMENT_YAML: k8s/deployment.yaml

jobs:
  deploy:
    name: Build and Deploy Iris FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Install gke-gcloud-auth-plugin via gcloud
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Configure Docker for Google Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/iris-repo/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

    - name: Push Docker image
      run: |
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/iris-repo/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}

    - name: Deploy to GKE
      run: |
        sed "s|IMAGE_URL|us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/iris-repo/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|g" ${{ env.DEPLOYMENT_YAML }} | kubectl apply -f -
        kubectl rollout status deployment/${{ env.GKE_DEPLOYMENT_NAME }}

    - name: Verify services
      run: |
        kubectl get deployments
        kubectl get pods
        kubectl get services

